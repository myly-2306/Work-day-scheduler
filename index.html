<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- <span id="currentDay"></span> -->
      <p id="currentDay" class="lead"></p>
      <!-- <span id="time-display">00:00:00</span> -->
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <span class="input-group-text">8:00 AM</span>
        <textarea id = "8-am" class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="btn-8 button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">9:00 AM</span>
        <textarea id = "9am" class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">10:00 AM</span>
        <textarea id = "10am" class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">11:00 AM</span>
        <textarea id = "11am" class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">12:00 PM</span>
        <textarea id = "12pm" class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">1:00 PM</span>
        <textarea id = "1pm" class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">2:00 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">3:00 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">4:00 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">5:00 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
      </div>
      
    </div>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <script src="script.js"></script>
